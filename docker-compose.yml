# docker compose file for development environment
services:
  db:
    image: postgres:17
    # ports:
    #   - 5432:543
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  app:
    image: node:iron-alpine
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "npm install && npm run start:dev"
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  postgres_data:
